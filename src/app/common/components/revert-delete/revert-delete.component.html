<div class="revert-delete-container">
    <h1>Revert Delete</h1>
    
    <div class="overlay" *ngIf="isDeleted">
      <div class="revert-wrapper">
        <p>Your account will be deleted permanently after the below time.</p>
        <button class="revert-button" (click)="revertDelete()">Revert Delete</button>
      </div>
    </div>
  </div>
