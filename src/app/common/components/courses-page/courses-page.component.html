<div *ngIf="vm$ | async as courses">
    <ul class="d-flex">
        <li *ngFor="let course of courses; index as i;">
            <div class="course">
                <img src={{course.courseThumbnail}} alt="">
                <h5 class="title">{{course.courseTitle}}</h5>
                <h6></h6>
                <div class="rating">
                    <div class="reviewer">

                    </div>
                    <div class="subscriber">

                    </div>
                </div>
                <h5></h5>

            </div>
        </li>
    </ul>

</div>
