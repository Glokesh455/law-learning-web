
<app-firstnav></app-firstnav>
<!-- Your component's template (e.g., register.component.html) -->


<div class="page-container">
  
  <div class="carousel-container">
      <img [src]="images[currentIndex]" alt="Image">
  </div>
  <div class="container">
    <div class="login-box">
      <h2>Register </h2>
  
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" (input)="checkInput()">
    
 
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="email" (input)="checkInput()">

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" [(ngModel)]="phone" (input)="checkInput()">
  
  <label for="category">Category:</label>
  <select id="role" [(ngModel)]="selectedCategory" >
    <option value="Subscriber">Subscriber</option>
    <option value="Reviewer">Reviewer</option>
    <option value="Instructor">Instructor</option>
    <option value="ContentManager">ContentManager</option>
  </select>


  <button *ngIf="!isOtpVisible" (click)="sendOtps()"  [disabled]="!isInputFilled">Send OTPs</button>

  <div *ngIf="isOtpVisible">
    <label for="emailOtp">Email OTP:</label>
    <input type="text" id="emailOtp" [(ngModel)]="emailotp" required>
    <div class="error-message" *ngIf="!emailotp && emailOtpError"> {{ emailOtpError }} </div>
    <label for="phoneOtp">Phone OTP:</label>
    <input type="text" id="phoneOtp" [(ngModel)]="phoneotp" required>
    <div class="error-message" *ngIf="!phoneotp && phoneOtpError"> {{ phoneOtpError }} </div>
  </div>

  <button *ngIf="isLoginVisible" (click)="signupVerify()" routerLink="/login">Register</button>
  <div class="no-account redirect" routerLink="/login">Already have account ?</div>
  <div  class="no-account redirect redirectlogin"  routerLink="/login"> Login here </div>
  </div>
</div>
</div>
