<div>
<h1>{{ selectedLibraryTitle ? selectedLibraryTitle : 'Documents' }}</h1>
</div>
<table *ngIf="!pdfSrc" >
    <tr *ngFor="let library of libraries; let i = index">
      <td><mat-icon>picture_as_pdf</mat-icon></td>
      <td target="blank" [title]="library.url">{{ library.title | uppercase }}</td>
      <td>
        <button mat-stroked-button color="primary" (click)="openFile(library)">Open File
        </button>
      </td>
      <td>
         <button mat-stroked-button color="primary" *ngIf="isAdmin" (click)="DeleteFile(library.id)">Delete File
        </button>
      </td>
    </tr>
  </table>
