<div  class="pdf">
    <button mat-raised-button color="primary" (click)="remainingPdfs()" class="remaining-pdf-button"><mat-icon>arrow_back</mat-icon> </button>
    <button mat-raised-button color="accent" (click)="downloadPdf()" class="download-pdf-button" title="Download PDF"><mat-icon>download</mat-icon></button>  
</div>
<pdf-viewer class="boed" [src]="pdfSrc" [original-size]="false" [show-borders]="true" [stick-to-page]="true"></pdf-viewer>
