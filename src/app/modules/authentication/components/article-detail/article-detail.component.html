<app-managernav></app-managernav>

<div *ngIf="article">
  <h2>{{ article.title }}</h2>
  <p>{{ article.description }}</p>

  <div>
    <h2>Article Detail</h2>
    <p>{{ fileContent }}</p>
  </div>

  <button *ngIf="article.files && article.files.length > 0" (click)="openFile(article.files[0]?.url, article.files[0]?.fileName)">Open File</button>
  <div *ngIf="article.files && article.files.length > 0">
    <!-- Include the dynamic parameter in the router link -->
    <!-- <a *ngIf="fileOpened" [routerLink]="['/authentication/detail-articles', article.id, dynamicParam]">Go to Detail</a> -->
  </div>

  <div>
    <p>{{ storedFileContent }}</p>
  </div>
</div>

<div class="button-container">
  <button class="approve-button">Approve</button>
  <button class="reject-button">Reject</button>
</div>

<button (click)="goBack()" class="goBack-button">Go Back</button>
