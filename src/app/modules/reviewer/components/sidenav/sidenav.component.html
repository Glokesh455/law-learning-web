<div class="container-wrapper">
    <div class="sidenav-container">
        <div class="sidenav">
            <div class="logo">{{ name ? name.charAt(0).toUpperCase() : 'N' }}</div>
            <ul class="nav-list">
                <hr />
                <li><a routerLink="/reviewer/profile" routerLinkActive="active">Profile</a></li>
                <li><a routerLink="/reviewer/acSecurity" routerLinkActive="active">Account Security</a></li>
                <li><a routerLink="/reviewer/notifications" routerLinkActive="active">Notification Settings</a></li>
                <hr />
                <li><a routerLink="/reviewer/courses-history" routerLinkActive="active">Courses History</a></li>
                <li><a routerLink="/reviewer/articleHistory" routerLinkActive="active">Article History</a></li>
                <hr />
                <li><a routerLink="/reviewer/termsandconditions" routerLinkActive="active">Terms & Conditions</a></li>
                <li><a routerLink="/reviewer/contactus" routerLinkActive="active">Contact Us</a></li>
                <li><a (click)="onLogoutClick()">Logout</a></li>
                <li><a routerLink="/reviewer/delete-account" routerLinkActive="active" class="deleteAccount">Delete
                        Account</a></li>
            </ul>
        </div>
    </div>
</div>
<app-logout-popup *ngIf="showLogoutPopup" (closePopup)="onClosePopup()" (logout)="onLogout()" class="pop">
</app-logout-popup>
