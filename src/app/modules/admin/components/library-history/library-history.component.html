
<mat-sidenav-container>
    <mat-sidenav #sideNav mode="side" opened>
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container-wrapper">
        <div class="container">
          <h1 class="coursesHistory">Library History</h1>
          <table>
            <thead>
              <tr>
                <th>Document Name</th>
                <th class="hidden">Approvers</th>
                <th>Status</th>
                <!-- <th class="hidden">Approval Actions</th> -->
                <th>Date of Submission</th>
                <!-- <th class="hidden">Date and Time of Action</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let library of libraries">
                <td>{{ library.name }}</td>
                <!-- <td class="hidden">{{ course.approver }}</td> -->
                <td>
                  <p [ngStyle]="getStatusStyles(library.status)">{{ library.status }}</p>
                </td>
                <!-- <td class="hidden">{{ course.actions }}</td> -->
                <td>{{ library.submissionDate }}</td>
                <!-- <td class="hidden">{{ course.actionDate }}</td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
