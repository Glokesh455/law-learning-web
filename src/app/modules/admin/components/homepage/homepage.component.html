<div class="my-flex" style="width: 300px;">
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Filters</mat-label>
    <mat-select [(ngModel)]="selectedFilter" style="width: 100%" appearance="outline" start>
      <mat-option value="contentManager">Content Manager section</mat-option>
      <mat-option value="reviewer">Reviewer section</mat-option>
      <mat-option value="uploading">Uploading section</mat-option>
    </mat-select>
  </mat-form-field>
</div>



<!-- Your courses display section goes here -->

<div class="container">
    <div class="heading">
      <h1>Courses to Review</h1>
    </div>
    <div class="image-grid">
      <div *ngFor="let image of mycoursesimages; let i = index" class="image-item">
  
        <div class="imagesContainer">
          <img [src]="image" class="img" alt="Random Image">
          <div class="overlay">
            <a routerLink="/reviewer/reviewervideo">
            <i class="fa fa-play-circle play-icon"></i>
          </a>
          </div>
        </div>
        <div class="headingsContainer">
          <h5>{{ headings[i] }}</h5>
          <p>{{ paragraphs[i] }}</p>
        </div>
        <div class="ratingscontainer1">
          
          <div class="ratingConatiner2" (mouseenter)="isHovered[j] = true" (mouseleave)="isHovered[j] = false">

          </div>
        </div>
       
      </div>
    </div>



    <div class="heading">
      <h1>Reviewed Courses</h1>
    </div>
    <div class="image-grid">
      <div *ngFor="let image of rejectedimages; let i = index" class="image-item">
  
        <div class="imagesContainer">
          <img [src]="image" class="img" alt="Random Image">
          <div class="overlay">
            <i class="fa fa-play-circle play-icon"></i>
          </div>
        </div>
        <div class="headingsContainer">
          <h5>{{ headings[i] }}</h5>
          <p>{{ paragraphs[i] }}</p>
        </div>
        <div class="status-bar">
          <div class="status-fill" [style.width.%]="randomRejectedValues[i]"></div>
        </div>
        <span>{{ randomMyCourseValues[i] }}%complete</span>



        <div class="container1">
          <div class="Conatiner2">
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9734;</span>
          </div>

        
          <div class="Conatiner2">
            <span>Reviewer Ratings</span>
            
          </div>
          
        </div>
        
  
      </div>
    </div>
