<app-adminnav></app-adminnav>
<!-- admin-dashboard.component.html -->

<div class="app-adminnav"></div>

<div class="heading">
  <h1>Admin-Dashboard</h1>
</div>

<div class="main-container">
  <div class="sidenav">
    <app-dashboard-sidenav></app-dashboard-sidenav>
  </div>

  <div class="content">
    <div class="login-container">
      <h2>Create login credentials for Reviewer, Content Manager, Instructor, and other Admins.</h2>

      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" required />
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" required />
      </div>

      <div class="input-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" pattern="[0-9]{10}" required />
      </div>

      <div class="input-group">
        <label for="role">Role:</label>
        <select id="role" [(ngModel)]="selectedRole" required>
          <option value="instructor">Instructor</option>
          <option value="content-manager">Content Manager</option>
          <option value="reviewer">Reviewer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Login Button -->
<button [disabled]="!isFormValid()" (click)="send()">Send</button>

    </div>
  </div>
</div>
