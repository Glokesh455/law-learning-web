<!-- all-profiles.component.html -->
<app-adminnav></app-adminnav>
<div class="heading">
  <h1>All Profiles</h1>
</div>


<div class="main-container">
  <div class="sidenav">
    <app-dashboard-sidenav></app-dashboard-sidenav>
  </div>

  <div class="profile-list">
    <!-- Display All Profiles in a Single Line -->
    <div *ngFor="let profile of allProfiles" class="profile-item">
      <div class="profile-header">
        <div class="profile-placeholder">{{ getInitials(profile.username) }}</div>
        <div class="profile-info">
          <h3>{{ profile.username }}</h3>
          <p>Role: {{ profile.role }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
