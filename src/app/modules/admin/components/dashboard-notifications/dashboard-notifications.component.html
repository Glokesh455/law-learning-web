<app-adminnav></app-adminnav>
<div class="heading">
  <h1>Dashboard</h1>
</div>
<div class="main-container">

  <div class="sidenav">
    <app-dashboard-sidenav></app-dashboard-sidenav>
  </div>

  <div class="content">

    <div class="notification-list">
      <ng-container *ngFor="let notification of notifications; let i = index">
        <div class="notification-item">
          <div class="circle" [style.backgroundColor]="getRandomColor()">
            {{ notification.icon }}
          </div>
          <div class="notification-content">
            <div class="notification-heading">
              {{ notification.heading }}
            </div>
            <div *ngIf="editingIndex !== i" class="notification-message">{{ notification.message }}</div>
            <div *ngIf="editingIndex === i">
              <textarea [(ngModel)]="notifications[i].editedMessage"></textarea>
            </div>
          </div>
          <span class="date">{{ notification.notificationDate }}</span>
            <mat-icon aria-label="Edit" class="Edit-icon" (click)="onEditClick(i)">edit</mat-icon>
            <mat-icon class="delete-icon" (click)="deleteNotification(i)">delete</mat-icon>            
          <button *ngIf="editingIndex === i" (click)="onSaveClick(i)">Save</button>
          <button *ngIf="editingIndex === i" (click)="onCancelClick()">Cancel</button>

          
        </div>
      </ng-container>
    </div>
    
  </div>
</div>
<br />
