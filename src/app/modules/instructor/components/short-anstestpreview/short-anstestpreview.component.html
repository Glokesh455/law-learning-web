<div class="preview-container">
    <h2 mat-dialog-title>Preview Questions</h2>
    <div mat-dialog-content>
      <div >
        <p>Question {{ question.questionNumber }}: {{ question.enteredQuestion }}</p>
        <p>Question Score: {{ question.questionScore }}</p>
        <hr />
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onClose()">Close</button>
    </div>
    </div>
