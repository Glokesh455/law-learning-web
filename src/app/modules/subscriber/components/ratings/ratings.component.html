<div class="container">
    <div style="margin-top: 20px;font-size: 24px;">Subscribers Ratings</div>
    <div class  *ngIf="!submittedReview" >
        <h3  class="leaveRating" >Leave Your Rating Here</h3> 
        <hr>
        <br>
        <i style="font-size: 16px;" *ngIf="progress <=69 ">You have to complete 70% to give rating</i>
        <br>
        <br>
       
        </div>
        <div class="overlay" *ngIf="progress >=70">
          <div class="contentt">
            <div class="close" (click)="leaveRatingClose()">&times;</div>
            <h1>How would you rate this course?</h1>
            <ng-container *ngFor="let i of stars">
              <mat-icon
                (mouseenter)="updaterating(i)"
                (click)="ratingClicked(i)"
                [ngClass]="{ active: i <= selected ,disabled: !isratingEditable }"
                class="staricon"
              >
                star
              </mat-icon>
            </ng-container>
            <div class="review">
              <textarea
                id="review"
                [(ngModel)]="userReview"
                name="userReview"
                rows="3"
                cols="36"
                placeholder="Comments"
                class="mat-input custom-textarea"
              ></textarea>
            </div>
            <button class="custom-button"(click)="submitRating()">Submit </button>
          </div>
        </div>
        <div class="tab-content">
            <div class="course-rating">
                <div class="stars">
                    <div class="star star-anim"></div>
                    <div class="star star-anim"></div>
                    <div class="star star-anim"></div>
                    <div class="star star-anim"></div>
                    <div class="star star-anim"></div>
                </div>
                <div class="rating-number">4.7</div>
            </div>
            <h2>Course Rating</h2>
            <h3>Reviews</h3>
            <div class="review">
              <div class="reviewer-info">
                  <span class="reviewer-name">Alice Johnson</span>
                  <div class="star-rating">
                      <span>&#9733;</span>
                      <span>&#9733;</span>
                      <span>&#9733;</span>
                      <span>&#9733;</span>
                      <span>&#9733;</span>
                  </div>
              </div>
              <p>Informative and engaging course. I loved it!</p>
              
          </div>
          <div class="review">
              <div class="reviewer-info">
                  <span class="reviewer-name">Bob Anderson</span>
                  <div class="star-rating">
                      <span>&#9733;</span>
                      <span>&#9733;</span>
                      <span>&#9733;</span>
                      <span>&#9733;</span>
                      <span>&#9733;</span>
                  </div>
              </div>
              <p>Practical content, well-structured course.</p>
          </div>
        </div>
        <br>
        <br>
        </div>
