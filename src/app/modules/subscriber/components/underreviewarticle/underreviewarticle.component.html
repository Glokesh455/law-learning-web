<ng-container *ngFor="let article of articles">
<div class="article-container">
    <h2><strong>{{ article.title }}</strong></h2>
    <p><strong>{{ article.author }}</strong></p>
    <p><strong>Reviewed by: {{ article.reviewer }}</strong></p>
    <p><strong>Edited by: {{ article.editor }} </strong></p>
    <!-- <p  *ngIf="article">Published on: {{ article.date }}</p> -->
    <!-- <p class="views">No. of Views: {{ article.views }}</p> -->
    <br/>
    <p>{{ article.content }}</p>
  
    <div>
      <h3><strong>{{ article.heading }}</strong></h3>
      <h3><strong>Explanation:</strong></h3>
      <p>{{ article.explanation }}</p> 
    </div>
  
    <div *ngFor="let section of article.subheading">
      <h2>{{ article.heading }}</h2> 
      <h3>Explanation:</h3>
      <p>{{ article.description }}</p> 
    </div>
  </div>

  <div>
    <button (click)="goBack()">Go Back</button>
  </div>
  <br/>
  <br/>
</ng-container>
